<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        /* Center the container horizontally */
        justify-content: center;
    }

    .center-column {
        text-align: center;
        /* Center elements within the container */
    }

    #question {
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 30px;
    }

    #choices {
        display: flex;
        flex-wrap: wrap;
        /* Wrap choices if needed */
        margin-bottom: 10px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    #choices button {
        background-color: rgb(220, 217, 217);
        /* Default button color */
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /* Indicate clickable cursor */
        margin: 5px;
        /* Add space between choices */
        transition: background-color 0.3s;
        /* Add smooth color transition on hover */
    }

    #choices button:hover {
        background-color: darkgray;
        /* Button color on hover */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        /* Add subtle shadow on hover */
    }

    #choices button:active {
        background-color: rgb(133, 133, 133);
        color: rgb(206, 206, 206);
    }

    #choices button:focus {
        outline: none;
        /* Remove default focus outline */
    }

    #submit-btn {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    #submit-btn:hover {
        background-color: rgb(57, 57, 57);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #feedback.correct {
        color: black;
        /* Default green for correct answer */
        margin-top: 20px;
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 30px;
    }

    #feedback.incorrect {
        color: black;
        /* Red for incorrect answer */
        margin: 20px 0;
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 30px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;

    }

    #prev-question {
        background-color: black;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;

        background-color: black;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th {
        background-color: rgb(40, 40, 40);
        color: white;
        padding: 10px;
    }

    table td {
        border: 1px solid black;
        padding: 10px;
    }

                choices: "Skin scarring, Lymph hypoplasia, Muscular atrophy/Microcephaly, Visual impairment, Fetal death/Hydrocephalus, Cerebral Calcification, Microphthalmia/Cataracts, Glaucoma, Heart defects, Hearing loss, tooth abnormalities/Microcephaly, Microphthalmia, Retina dysplasia",
                answer: "Cataracts, Glaucoma, Heart defects, Hearing loss, tooth abnormalities",
                select: "",
                state: false
            },
            {
                problem: "Which of the following can cause masculinization of a female fetus?",
                choices: "Cigarettes smoking/Birth control pills/Cocaine/Diethylstilbestrol/Androgenic agents",
                answer: "Androgenic agents",
                select: "",
                state: false
            },
            {
                problem: "Which disease cannot be transmitted vertically to the fetus?",
                choices: "HIV/Rubella/Varicella/Hepatitis B/Herpes simplex",
                answer: "Herpes simplex",
                select: "",
                state: false
            },
            {
                problem: "Which of the following continental malformations is caused by elevated external sources of maternal body temperature, such as hot tubes and saunas?",
                choices: "Urinary tract defect/Neural tube defect/Skeleton defect/Heart defect/Lung defect",
                answer: "Neural tube defect",
                select: "",
                state: false
            },
            {
                problem: "Which of the following is teratogenic to infants with skeleton abnormalities?",
                choices: "Warfarin/Industrial solvents/Organic mercury/ACE inhibitor/Alcohol",
                answer: "Warfarin",
                select: "",
                state: false
            }
        ];
        var random_question = questions.sort(() => Math.random() - 0.5);
        var questionIndex = 0;
        var current_question = {};

        function nextquestion() {
            if (questionIndex < random_question.length - 1) {
                questionIndex++;
                console.log(questionIndex);
                showquestion();
                $("#feedback").text("");
            }
        }

        $("#next-question").click(function () {
            if (!random_question[questionIndex].state) {
                alert("Please select an answer");
                return;
            }
            else {
                nextquestion();
            }
        });

        function prevquestion() {
            if (questionIndex > 0) {
                questionIndex--;
                console.log(questionIndex);
                showquestion();
                $("#feedback").text("");
            }
        }

        $("#prev-question").click(function () {
            prevquestion();
        });

        function showquestion() {
            showsubmission(random_question);
            console.log(random_question);
            console.log(questionIndex);
            current_question = random_question[questionIndex];
            if (current_question.state === true) {
                $("#question").text(current_question.problem);
                $("#choices").empty();
                var choices = current_question.choices.split("/");
                for (var i = 0; i < choices.length; i++) {
                    $("#choices").append("<button>" + choices[i] + "</button>");
                }
                $("#feedback").empty();
                if (current_question.select === current_question.answer) {
                    $("#feedback").addClass("correct");
                    $("#feedback").text("Correct! : " + " " + current_question.answer);
                } else {
                    $("#feedback").text("Incorrect!, Your Ans: " + current_question.select);
                    $("#feedback").addClass("incorrect");
                }
            }
            else {
                $("#question").text(current_question.problem);
                var choices = current_question.choices.split("/");
                $("#choices").empty();
                for (var i = 0; i < choices.length; i++) {
                    $("#choices").append("<button>" + choices[i] + "</button>");
                }
            }
            $("#questionIndex").text(questionIndex + 1);
        }

        function submitquestion() {
            var selected = $("button").filter(".selected").text();
            random_question[questionIndex].select = selected;
            random_question[questionIndex].state = true;
            if (selected === current_question.answer) {
                $("#feedback").addClass("correct");
                $("#feedback").text("Correct! : " + " " + current_question.answer);
            } else {
                $("#feedback").text("Incorrect!, Correct Ans: " + current_question.answer);
                $("#feedback").addClass("incorrect");
            }
        }

        $("#choices").on("click", "button", function () {
            $(this).addClass("selected").siblings().removeClass("selected");
        });

        $("#submit-btn").click(function () {
            submitquestion();
        });

        function showsubmission(random_question) {
            var table = document.querySelector("table");
            table.innerHTML = "";
            for (var i = 0; i < random_question.length; i++) {
                if (random_question[i].state === true) {
                    var row = table.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    cell1.innerHTML = random_question[i].problem;
                    cell2.innerHTML = random_question[i].answer;
                    cell3.innerHTML = random_question[i].select;
                }
            }
        }

        showquestion();
    });

</script>

    <div class="row">
        <div id="quiz-container" class="center-column">
            <!-- show questionindex -->
            <h1>Random Quiz ตอนนี้อยู่ข้อ <span id="questionIndex"></span> </h1>
            <p id="question"></p>
            <div id="choices"></div>
            <button id="submit-btn">Submit Answer</button>
            <p id="feedback" onclick="wow"></p>
            <div class="row">
                <button id="prev-question">Previous Question</button>
                <button id="next-question">Next Question</button>
            </div>
        </div>
        <!-- create table to show the submission -->
        <table>
            <tr>
                <th>Question</th>
                <th>Correct Answer</th>
                <th>Your Answer</th>
            </tr>
        </table>
    </div>
</body>

</html>
