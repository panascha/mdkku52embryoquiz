<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        /* Center the container horizontally */
        justify-content: center;
    }

    .center-column {
        text-align: center;
        /* Center elements within the container */
    }

    #question {
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 30px;
    }

    #choices {
        display: flex;
        flex-wrap: wrap;
        /* Wrap choices if needed */
        margin-bottom: 10px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    #choices button {
        background-color: rgb(220, 217, 217);
        /* Default button color */
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /* Indicate clickable cursor */
        margin: 5px;
        /* Add space between choices */
        transition: background-color 0.3s;
        /* Add smooth color transition on hover */
    }

    #choices button:hover {
        background-color: darkgray;
        /* Button color on hover */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        /* Add subtle shadow on hover */
    }

    #choices button:active {
        background-color: rgb(133, 133, 133);
        color: rgb(206, 206, 206);
    }

    #submit-btn {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    #submit-btn:hover {
        background-color: rgb(57, 57, 57);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #feedback.correct {
        color: black;
        /* Default green for correct answer */
        margin-top: 20px;
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 30px;
    }

    #feedback.incorrect {
        color: black;
        /* Red for incorrect answer */
        margin: 20px 0;
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 30px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;

    }

    #prev-question {
        background-color: black;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    #next-question {
        background-color: black;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th {
        background-color: rgb(40, 40, 40);
        color: white;
        padding: 10px;
    }

    table td {
        border: 1px solid black;
        padding: 10px;
    }

    #quiz-container {
        width: 100%;
        border: 1px solid rgb(70, 70, 70);
        padding: 20px;
        border-radius: 5px;
        align-items: center;
        justify-content: center;
        text-align: center;

    }

    .small {
        font-size: 13px;
        color: gray;

    }
</style>

                    $("#feedback").addClass("correct");

                    $("#feedback").text("Incorrect!, Your Ans: " + current_question.select);

                }
            }
            else {

            }
            $("#questionIndex").text(questionIndex + 1);

            var selected = $("button").filter(".selected").text();
